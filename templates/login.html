<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" type="text/css" href="static/styles.css"></link>
</head>
<body>
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Log in</h1>
            </div>
            <h2 class="word">
                <form action="\login" method="POST">
                    <div class="msg">{{msg}}</div>
                    <input id="username" name="username" type="text"
placeholder="Enter your username" class="textbook"/> </br></br>
                    <input id="password" name="password" type="text"
placeholder="Enter your password" class="textbook"/> </br></br>
                    <input type="submit" value="sign in" class="btn"/> </br> </br>
                </form>
            </h2>
            <p class="bottom"> Don"t have an account? <a class="bottom"
href="/register">Sign up here </a> </p>
            </div>
        </div>
    </div>
</body>
</html>
